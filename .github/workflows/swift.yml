name: Build (.dmg)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install create-dmg
      run: brew install create-dmg
    
    - name: Build Xcode project
      run: |
        xcodebuild -project RSSReader.xcodeproj -scheme "RSSReader" -configuration Release -derivedDataPath build
    
    - name: Verify app was built
      run: |
        ls -la "build/Build/Products/Release/"
    
    - name: Create DMG
      run: |
        create-dmg \
          --volname "RSS Reader" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "RSSReader.dmg" \
          "build/Build/Products/Release/RSSReader.app"
    
    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: rss-reader-dmg
        path: "RSSReader.dmg"
